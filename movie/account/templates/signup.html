{% extends 'base.html' %}

{% block content %}

<head>
  <style>
    input {background-color: bisque;}
    p {color: aqua;}
    li {color: brown;}
    button{color: green;}
  </style>
</head>

<div class="signup_div">
<h1>Sign Up</h1>
<form action="{% url 'account:signup' %}" method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">회원가입</button>
</form>
</div>
{% endblock %}
